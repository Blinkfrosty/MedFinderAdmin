<div class="dialog-container">
    <h1 mat-dialog-title>Assign Hospital to {{ user.firstName }} {{ user.lastName }}</h1>
    <div mat-dialog-content>
        <form [formGroup]="assignForm" (ngSubmit)="onSave()">
            <mat-form-field>
                <mat-label>Select Hospital</mat-label>
                <mat-select formControlName="hospital" required>
                    <mat-option *ngFor="let hospital of hospitals" [value]="hospital">
                        {{ hospital.name }}, {{ hospital.neighborhood }}, {{ hospital.city }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="assignForm.get('hospital')?.hasError('required')">
                    Hospital is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <div class="button-group">
                <button mat-raised-button color="primary" type="submit" [disabled]="assignForm.invalid">Save</button>
                <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
