<div class="dialog-container">
    <h1 mat-dialog-title>{{ isNew ? 'Add Hospital' : 'Edit Hospital' }}</h1>
    <div mat-dialog-content>
        <form [formGroup]="editHospitalForm" (ngSubmit)="onSubmit()">

            <mat-form-field *ngIf="isSystemAdmin && !isNew">
                <mat-label>Hospital ID</mat-label>
                <input matInput formControlName="id" placeholder="Hospital ID" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name" required />
                <mat-error *ngIf="editHospitalForm.get('name')?.hasError('required')">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Street Address</mat-label>
                <input matInput formControlName="streetAddress" placeholder="Street Address" required />
                <mat-error *ngIf="editHospitalForm.get('streetAddress')?.hasError('required')">
                    Street Address is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Neighborhood</mat-label>
                <input matInput formControlName="neighborhood" placeholder="Neighborhood" required />
                <mat-error *ngIf="editHospitalForm.get('neighborhood')?.hasError('required')">
                    Neighborhood is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city" placeholder="City" required />
                <mat-error *ngIf="editHospitalForm.get('city')?.hasError('required')">
                    City is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Postal Code</mat-label>
                <input matInput formControlName="postalCode" placeholder="Postal Code" required />
                <mat-error *ngIf="editHospitalForm.get('postalCode')?.hasError('required')">
                    Postal Code is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" placeholder="Country" required />
                <mat-error *ngIf="editHospitalForm.get('country')?.hasError('required')">
                    Country is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Appointment Link</mat-label>
                <input matInput formControlName="appointmentLink" placeholder="Appointment Link" required />
                <mat-error *ngIf="editHospitalForm.get('appointmentLink')?.hasError('required')">
                    Appointment Link is required
                </mat-error>
            </mat-form-field>

            <div class="button-group">
                <button mat-raised-button color="primary" type="submit" [disabled]="editHospitalForm.invalid">{{ isNew ?
                    'Add' : 'Save' }}</button>
                <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
