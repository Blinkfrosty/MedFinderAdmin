<div class="user-list">
    <div class="header">
        <h2>Manage Users</h2>
        <span [matTooltip]="functionsDisabled ? 'Auth functions are disabled' : null">
            <button mat-raised-button color="primary" (click)="addUser()" [disabled]="functionsDisabled">Add
                User</button>
        </span>
    </div>

    <!-- Search Bar -->
    <mat-form-field class="search-bar">
        <mat-label>Search Users</mat-label>
        <input matInput placeholder="ID, Name, or Email" [(ngModel)]="searchTerm" (ngModelChange)="filterUsers()">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-list>
        <mat-list-item *ngFor="let user of filteredUsers">
            <div class="list-item-content">
                <div class="user-info">
                    <div class="user-name">{{ user.firstName }} {{ user.lastName }}</div>
                    <div>{{ user.email }}</div>
                </div>
                <div class="button-group">
                    <button mat-raised-button color="primary" (click)="editUser(user)">Edit</button>
                    <button mat-raised-button color="primary" (click)="assignHospital(user)"
                        *ngIf="user.isHospitalAdmin">Assign Hospital</button>
                    <span [matTooltip]="functionsDisabled ? 'Auth functions are disabled' : null">
                        <button mat-raised-button color="warn" (click)="deleteUser(user)"
                            [disabled]="functionsDisabled">Delete</button>
                    </span>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</div>
